<!DOCTYPE HTML>

<html>
	<head>
		<title>Gallery</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/CSS/main.css" />
	</head>
	<body>
		<div class="page-wrap">

			<!-- Nav User -->
		<nav id="nav">
			<ul>
				<li><a href="/"><span class="icon fa-home"></span></a></li>
				<li><a href="gallery" class="active"><span
						class="icon fa-camera-retro"></span></a></li>
				<hr>
				<li><a href="mostraCarrello"><span
						class="icon fa-shopping-cart"></span></a></li>

			</ul>
		</nav>

		<!-- Main -->
				<section id="main">

					<!-- Header -->
						<header id="header">
							<div>Gallery <span>by SILPH</span></div>
						</header>

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">

									<!-- Filters -->
										<header>
											<h1>Gallery</h1>
									
												
												<a href="galleryAlbum"><button>Album</button></a>
												<a href="galleryFotografi"><button>Fotografi</button></a>
											
										</header>

										<div class="content">
										
										<div class="media" th:each="fotografia : ${fotografie}">
											<a th:href="@{'/selezionaFoto' + '/' + ${fotografia.id}}"><img style="width:400px;height:300px" th:src="${fotografia.url}" alt="" /></a>
										</div>	
											
								</div>
						</section>


					<!-- Footer -->
						<footer id="footer">
							<div class="copyright">
								&copy; Untitled Design: <a href="#">Marini</a> e <a href="#">Massuda</a>.
							</div>
						</footer>
				</section>
		</div>

<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/jquery.poptrox.min.js"></script>
			<script src="/js/jquery.scrolly.min.js"></script>
			<script src="/js/skel.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
