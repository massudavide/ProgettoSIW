<!DOCTYPE HTML>

<html>
	<head>
		<title>Album</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/CSS/main.css" />
		<style>
		.card{
			box-shadow:0 4px 8px 0 rgba(0,0,0,0.6);
			transition:0.4;
			width:300px;
			background:#fff;
			text-align:center;
			font-size:16px;
			font-family:sans-serif;
			float:left;
			margin:10px;
		}
		
		.card:hover{
		box-shadow:0 8px 16px 0 rgba(0,0,0,0.6);
		}
		
		.contenitore{
		padding: 2px 16px;
		}
		
		</style>
	</head>
	<body>
		<div class="page-wrap">

			<!-- Nav User -->
		<nav id="nav">
			<ul>
				<li><a href="/"><span class="icon fa-home"></span></a></li>
				<li><a href="gallery" class="active"><span
						class="icon fa-camera-retro"></span></a></li>
				<hr>
				<li><a href="mostraCarrello"><span
						class="icon fa-shopping-cart"></span></a></li>

			</ul>
		</nav>

			<!-- Main -->
				<section id="main">

					<!-- Header -->
						<header id="header">
							<div>Album <span>by SILPH</span></div>
						</header>

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">

									<!-- Filters -->
										<header>
											<h1>Album</h1>
											
												<a href="gallery"><button>Foto</button></a>
												<a href="galleryFotografi"><button>Fotografi</button></a>
										</header>

										<div class="content">
										
										<div class="card" th:each="album : ${albums}">
											<img src="http://res.cloudinary.com/them-gifts/image/upload/v1453868845/ixe6i4ogl4wgnbkv5g9j.jpg" style="width:100%">
											<div class="contenitore">
											<br/>
											<h4 th:text="${album.titolo}">Album Titolo</h4>
											<p th:text="${album.fotografo.nome}+' '+${album.fotografo.cognome}">Autore dell'album</p>
											<a th:href="@{'/gallery' + '/' + ${album.id}}">Visualizza le sue foto</a>
											</div>
										</div>	
										
											
											
								</div>
						</section>

				

					<!-- Footer -->
						<footer id="footer">
							<div class="copyright">
								&copy; Untitled Design: <a href="#">Marini</a> e <a href="#">Massuda</a>.
							</div>
						</footer>
				</section>
		</div>

<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/jquery.poptrox.min.js"></script>
			<script src="/js/jquery.scrolly.min.js"></script>
			<script src="/js/skel.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
